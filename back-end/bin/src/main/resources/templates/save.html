<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>AddNewUser</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"

/>

</head>
<body>

				 <label class="control-label" >genre</label>
					    <label th:text="${m.genre}"></label>	   
  		  </div>
</div>
</div>
</div>
</body>
</html>
