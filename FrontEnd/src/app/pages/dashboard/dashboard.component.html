<p-table [value]="movies">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>Rate</th>
            <th>Link</th>
            <th>Buy </th>
            <th>See Comments </th>
            <th>Rating </th>
        </tr>
    </ng-template>
   
  
    <ng-template pTemplate="body" let-movie>
       
      <tr>
          <td>{{movie.name}}</td>
          <td>{{movie.genre}}</td>
          <td>{{movie.rate}}</td>
  
          <td> <a href={{movie.link}}>{{movie.link}}</a> </td>
          <td>  <div>
            <button  class="btn btn-success btn-rectangle btn-demo" (click)="sendMail(movie.name)">ByProduct</button >
          </div></td>
          <td>  
            <div> <button  class="btn btn-success btn-rectangle btn-demo" (click)="Onclick(movie.id,movie.name)">Comments</button >
            
          </div></td>
          <td>  
            <div> <button  class="btn btn-success btn-rectangle btn-demo" (click)="rating(movie.id)">Go Rate</button >
            
          </div></td>
      </tr>
   
  </ng-template>
  
  </p-table>
